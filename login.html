<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./static/img/electric-guitar.png" alt="logo" class="logo">
 <!--          <img src="https://cdn-icons-png.flaticon.com/512/1036/1036543.png"> alt="logo" class="logo" -->           

            <form action="" class="form">
                <label for="email" class="label">Email adress</label>
                <input type="text" id="email" placeholder="user@example.com" 
                class="input input-email">
                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="********" 
                class="input input-password">
                
                <input type="submit" name="confirmar" value="Confirm" 
                class="primary-button login-button">
                <a href="./emailenviado.html">Forgot password</a>
            </form>

            <button class="secondary-button singup-button">Sign up</button>
        </div>
    </div>
