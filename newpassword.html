<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- --Fuentes------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
<!--CSS-------- -->
    <link rel="stylesheet" href="./static/css/style.css">
    <title>New password</title>
</head>
<body>
    <div class="psswrd">
        <div class="form-container">
            <img src="./static/img/electric-guitar.png" alt="logo" class="logo">
 <!--          <img src="https://cdn-icons-png.flaticon.com/512/1036/1036543.png"> alt="logo" class="logo" -->           
            <h1 class="title">Create a new password</h1>
            <form action="/" class="form">
                <div>
                  <label for="name" class="label">Name</label>
                  <input type="text" id="name" placeholder="Teff" class="input input-name">
        
                  <label for="email" class="label">Email</label>
                  <input type="text" id="email" placeholder="platzi@example.com" class="input input-email">
        
                  <label for="password" class="label">Password</label>
                  <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
        
                <input type="submit" value="Create" class="primary-button login-button">
              </form>
        </div>
    </div>
</body>
</html>
